<div class="refentry" lang="zh">
<a name="svn.ref.svnlook.c.log"></a><div class="titlepage"></div>
<a class="indexterm" name="id397948"></a><div class="refnamediv">
<h2>名称</h2>
<p>svnlook log — 日志信息本身， 后接换行。</p>
</div>
<div class="refsect1" lang="zh">
<a name="id397972"></a><h2>概要</h2>
<pre class="programlisting">svnlook log REPOS_PATH</pre>
</div>
<div class="refsect1" lang="zh">
<a name="id397985"></a><h2>描述</h2>
<p>打印日志信息。</p>
</div>
<div class="refsect1" lang="zh">
<a name="id397995"></a><h2>选项</h2>
<pre class="screen">
--revision (-r) REV
--transaction (-t) TXN
</pre>
</div>
<div class="refsect1" lang="zh">
<a name="id398008"></a><h2>例子</h2>
<p>这显示了实例版本库在修订版本40的日志输出：</p>
<pre class="screen">
$ svnlook log /var/svn/repos/
Rearrange lunch.
</pre>
</div>
